<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Edgar Oviedo</title>

    <!-- Bootstrap core CSS-->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin.css" rel="stylesheet">

  </head>

  <body class="bg-dark">

    <div class="container">
      <div class="card card-login mx-auto mt-5">
        <div class="card-header">Formulario</div>
        <div class="card-body">
		
          <form>
            <div class="form-group">
				<input type="text" id="firstName" class="form-control" placeholder="Nombre(s)" required="required" autofocus="autofocus" />
                <br />
                <input type="email" id="inputEmail" class="form-control" placeholder="Correo electronico" required="required" autofocus="autofocus"><br />
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="required"><br />
				<input type="" list="sexo" class="form-control" placeholder="Seleccione su sexo" required="required" autofocus="autofocus"><br />
				<datalist id="sexo">
					<option value="Hombre">
					<option value="Mujer">
				</datalist>
				<div class="form-control">
					Fecha de nacimiento:
					<input type="date" name="nacimiento" step="1" min="1948-01-01" max="2008-12-31">
				</div>
			</div>
			
            <div class="form-group">
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="remember-me">
                  ¿Desea recordar la contraseña?
                </label>
              </div>
            </div>
			
			<input class="btn btn-primary btn-block" type="submit" value="Enviar">
          </form>
		  
          <div class="text-center">
            <a class="d-block small mt-3" href="register.html">Registrate</a>
            <a class="d-block small" href="login.html">Iniciar sesion</a>
          </div>
		  
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  </body>

</html>
